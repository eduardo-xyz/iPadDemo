<!DOCTYPE html>
<html>
<head>
<meta id="viewport" name="viewport" content="initial-scale=1, maximum-scale=10, user-scalable=1">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../js/turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:800px;
	height:600px;
	overflow: hidden;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
#magazine iframe{
	left: 37px;
    position: relative;
    top: 85px;
}
#magazine audio{
	left: 17px;
    position: relative;
    top: 91px;
    width: 370px;
}
#magazine div.controls{
	background-color: #FFFFFF;
}
#magazine div.controls div{
	padding-left: 10px;
    padding-top: 10px;
}

</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(pages/Steve-Jobs.jpeg);"></div>
	<div class="controls"><!-- style="background-image:url(pages/02.jpg);" -->
		<div>
			<label for="name">Texto normal:</label>
			<input type="text" name="name" id="name" value=""  />
			<br>
			<label for="textarea">√Årea de texto:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			<br>
			<label for="slider2">Combo:</label>
			<select name="slider2" id="slider2" data-role="slider">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
			<br>
			<!-- <video width="320" height="240" controls="controls">
	        	<source src="../../movie.mp4" type="video/mp4">

	        </video> -->
		</div>

        <iframe width="319" height="205" src="http://www.youtube.com/embed/uFUSVaqSaxQ?rel=0" frameborder="0" allowfullscreen></iframe>
	</div>
	<div style="background-image:url(pages/03.jpg);">
	</div>
	<div style="background-image:url(pages/04.jpg);"></div>
	<div style="background-image:url(pages/05.jpg);">
		<audio controls="controls">
          <source src="../../img/market.wav" type="audio/wav">
          <source src="../../img/market.mp3" type="audio/mp3">
          Audio element not supported.
        </audio>
	</div>
	<div style="background-image:url(pages/06.jpg);"></div>
</div>

<script type="text/javascript" src="../../cordova-2.1.0.js"></script>

<script type="text/javascript">
	
	// navigator.screenOrientation.set('portrait');

	$(window).ready(function() {
		if (navigator.screenOrientation) {
			navigator.screenOrientation.set('landscape');
		};
		$('#magazine').turn({
			display: 'double',
			acceleration: true,
			gradients: !$.isTouch,
			elevation:50,
			when: {
				turned: function(e, page) {
					/*console.log('Current view: ', $(this).turn('view'));*/
				}
			}
		});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
